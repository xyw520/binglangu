<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>控制台 - Bootstrap后台管理系统模版Ace下载</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- basic styles -->
	<link href="{{__HOST__}}/admin/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{__HOST__}}/admin/css/font-awesome.min.css" />
	<!-- ace styles -->
	<link rel="stylesheet" href="{{__HOST__}}/admin/css/ace.min.css" />
	<link rel="stylesheet" href="{{__HOST__}}/admin/css/ace-rtl.min.css" />
	<link rel="stylesheet" href="{{__HOST__}}/admin/css/ace-skins.min.css" />

	<script src="{{__HOST__}}/admin/js/ace-extra.min.js"></script>
	<style>
		.form-horizontal .form-group {
			height: 44px;
		}
	</style>
</head>

<body>
	<div class="navbar navbar-default" id="navbar">
		<script type="text/javascript">
			try { ace.settings.check('navbar', 'fixed') } catch (e) { }
		</script> {{include 'admin/public/nav_top.html'}}
	</div>

	<div class="main-container" id="main-container">
		<script type="text/javascript">
			try { ace.settings.check('main-container', 'fixed') } catch (e) { }
		</script>

		<div class="main-container-inner">
			<a class="menu-toggler" id="menu-toggler" href="#">
				<span class="menu-text"></span>
			</a>

			{{include 'admin/public/slide_left.html'}}

			<div class="main-content">
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="icon-home home-icon"></i>
							<a href="#">首页</a>
						</li>
						<li class="active">控制台</li>
					</ul>
					<!-- .breadcrumb -->

					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="icon-search nav-search-icon"></i>
							</span>
						</form>
					</div>
					<!-- #nav-search -->
				</div>

				<div class="page-content">

					<div class="page-header">
						<h1>
							修改导航
						</h1>
					</div>
					<!-- /.page-header -->

					<form action="{{__HOST__}}/admin/nav/doEdit" method="post"  class="form-horizontal" role="form">
						<div id="myTabContent" class="tab-content" style="border: none;">
							<div class="tab-pane fade in active" id="basic">

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="title">导航标题:</label>

									<div class="col-sm-10">
										<input type="text" id="title" name="title" class="col-xs-10 col-sm-5" value='{{list.title}}' />

									</div>

									<input type="hidden" id="title"  name="id" class="col-xs-10 col-sm-5" value='{{@list._id}}'/>
								</div>

								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="title">导航链接:</label>

									<div class="col-sm-10">
										<input type="text" id="url" name="url" class="col-xs-10 col-sm-5" value='{{list.url}}' />
									</div>
								</div>



								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">状态：</label>
									<div class="col-sm-10">
										<label for="status1">已审核：</label>
										<input type="radio" name="status" id="status1" value="1" {{if list.status==1 }} checked {{/if}}
										/> &nbsp;
										<label for="status2">未审核:</label>
										<input type="radio" name="status" id="status2" value="0" {{if list.status==0 }} checked {{/if}}
										/>
									</div>
								</div>

							</div>


						</div>



						<div class="form-group" style='margin-top: 50px'>
							<label class="col-sm-2 control-label no-padding-right"></label>

							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>
					</form>

				</div>
			</div>
			<!-- /.main-content -->

		</div>
		<!-- /.main-container-inner -->

		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</div>
	<!-- /.main-container -->


	<!--[if !IE]> -->

	<script type="text/javascript">
		window.jQuery || document.write("<script src='{{__HOST__}}/admin/js/jquery-2.0.3.min.js'>" + "<" + "script>");
	</script>

	<!-- <![endif]-->

<script type="text/javascript">
 window.jQuery || document.write("<script src='assets/js/jquery-1.10.2.min.js'>"+"<"+"script>");
</script>
<![endif]-->

	<script type="text/javascript">
		if ("ontouchend" in document) document.write("<script src='{{__HOST__}}/admin/js/jquery.mobile.custom.min.js'>" + "<" + "script>");
	</script> {{include 'admin/public/foot.html'}}

	<script src="{{__HOST__}}/admin/js/typeahead-bs2.min.js"></script>


	<script src="{{__HOST__}}/admin/js/bootstrap-wysiwyg.min.js"></script>

			$('#fileurl').attr('src',$('#file').val())

	<script type="text/javascript">

		$(function () {


			function showErrorAlert(reason, detail) {
				var msg = '';
				if (reason === 'unsupported-file-type') { msg = "Unsupported format " + detail; }
				else {
					console.log("error uploading file", reason, detail);
				}
				$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>' +
					'<strong>File upload error</strong> ' + msg + ' </div>').prependTo('#alerts');
			}

			$('#editor1').ace_wysiwyg({
				toolbar:
					[
						'font',
						null,
						'fontSize',
						null,
						{ name: 'bold', className: 'btn-info' },
						{ name: 'italic', className: 'btn-info' },
						{ name: 'strikethrough', className: 'btn-info' },
						{ name: 'underline', className: 'btn-info' },
						null,
						{ name: 'insertunorderedlist', className: 'btn-success' },
						{ name: 'insertorderedlist', className: 'btn-success' },
						{ name: 'outdent', className: 'btn-purple' },
						{ name: 'indent', className: 'btn-purple' },
						null,
						{ name: 'justifyleft', className: 'btn-primary' },
						{ name: 'justifycenter', className: 'btn-primary' },
						{ name: 'justifyright', className: 'btn-primary' },
						{ name: 'justifyfull', className: 'btn-inverse' },
						null,
						{ name: 'createLink', className: 'btn-pink' },
						{ name: 'unlink', className: 'btn-pink' },
						null,
						{ name: 'insertImage', className: 'btn-success' },
						null,
						'foreColor',
						null,
						{ name: 'undo', className: 'btn-grey' },
						{ name: 'redo', className: 'btn-grey' }
					],
				'wysiwyg': {
					fileUploadError: showErrorAlert
				}
			}).prev().addClass('wysiwyg-style2');

		})


	</script>

</body>

</html>
