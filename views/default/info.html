<!DOCTYPE html>
<html>

<head>
    {{include 'default/inc/header.html'}}

    <title>info</title>
    <style>
        .main .container .info {
            background-color: white
        }

        .main .container .info .title {
            margin-bottom: 2rem;
            color: #77d1ad
        }

        .main .hero-body {
            padding-top: 1rem;
            padding-bottom: 1rem
        }

        .main .infotitle {
            border-bottom: 1px solid #ccc
        }

        .main .infocontent {
            line-height: 2rem;
            font-size: 1rem
        }
    </style>
</head>

<body>

    <div class='page'>

        <div class='pagecontent'>
            {{include 'default/inc/nav.html'}}

            <!-- .hero -->
            <div class="listbg">
                <section class="hero is-fullheight">

                </section>
            </div>
            <!-- /.hero -->

            <div class="main">

                <div class="container">
                    <div class="columns ">
                        <div class="column is-four-fifths">
                            <!-- <div class="container"> -->
                            <div class="info">
                                <section class="hero infotitle">
                                    <div class="hero-body">
                                        <h1 class="title">
                                            {{content.title}}
                                        </h1>
                                        <h2 class="subtitle">
                                            {{content.add_time|dateFormat}}
                                        </h2>
                                    </div>
                                </section>

                                <section class="hero infocontent">
                                    <div class="hero-body">
                                        {{@content.content}}
                                    </div>
                                </section>

                            </div>
                            <!-- </div> -->
                        </div>
                        {{include 'default/inc/side.html'}}
                    </div>
                </div>

            </div>
        </div>

        {{include 'default/inc/mobile-nav.html'}}
    </div>




</body>


</html>
